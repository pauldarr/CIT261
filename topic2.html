    <h2>JavaScript For Loop - Example</h2>
        <p>This loops through counting five times.</p>
        <button onclick="loopFunction()">Press me!</button>
        <p id="example1"></p>
        <script>
            function loopFunction() { 
            var text = "";
            var i;
            for (i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
            }
            document.getElementById("example1").innerHTML = text;
            }
        </script>
