    <script type="text/javascript">
        function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        document.getElementById("example1").innerHTML =
        this.responseText;
        }
        };
        xhttp.open("GET", "topic4.txt", true);
        xhttp.send();
        }
	</script>
