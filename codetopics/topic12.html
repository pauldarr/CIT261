    <style>
        div#example1{
        width: 200px;
        height: 200px;
        background-color: yellow;
        border: 1px solid black;
        }
        
        div#example2{
        width: 200px;
        height: 200px;
        background-color: yellow;
        border: 1px solid black;
        }
    </style>
      
    <script type="text/javascript">
        function transform2D() {
        document.getElementById("example1").style.transform = "rotate(20deg)";
        }
        function transform3D() {
        document.getElementById("example2").style.transform = "rotateY(180deg)";
        }
    </script>

        <hr>
    <div class="main">
        <div class="half">
            <h2>2D Transforms Example</h2>
            <div id="example1" onclick="transform2D()">
                <p>Click the square to rotate.</p>
            </div>
        </div>
        <div class="half">
            <h2>3D Transorms Example</h2>
            <div id="example2" onclick="transform3D()">
                <p>Click the square to rotate on Y axis.</p>
            </div>
