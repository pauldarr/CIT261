<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="JSON Example Page">
    <meta name="author" content="Paul Darr">
    <link rel="icon" href="/resources/images/favicon.ico">
            
    <title>HTML5 Tags - Video, Audio, and Canvas Example - Paul Darr</title>
    
    <!-- Custom style for this site -->
    <link href="/resources/css/main.css" rel="stylesheet">
      
    <!-- Normalize CSS -->
    <link href="/resources/css/normalize.css" rel="stylesheet">
      
    <script type="text/javascript">
        function example3Canvas() {
        var c = document.getElementById("example3");
        var ctx = c.getContext("2d");
        var img = document.getElementById("monalisa");
        ctx.drawImage(img,10,10);
        }
		</script>
	</head>
    
	<body>
		<header>
		<h1><a href="http://cit261.darr.org" title="Home Page">Home</a> | HTML5 Tags - Video, Audio, and Canvas Example </h1>
        <hr>
		</header>
    <div class="main">
        <div class="half">
        	<h2>HTML5 Audio</h2>
            <audio controls>
                <source src="/resources/audio/1nephi.ogg" type="audio/ogg">
                <source src="/resources/audio/1nephi.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="half">
        	<h2>HTML5 Video</h2>
            <video width="320" height="240" poster="/resources/images/presentation.png" controls>
            <source src="/resources/video/presentation.mp4" type="video/mp4">
            </video>
        </div>
        <div class="half">
        	<h2>HTML5 image for Canvas</h2>
            <img id="monalisa" src="/resources/images/monalisa.png" alt="Mona Lisa" width="250" height="380">
        </div>
            
         <div class="half">   
            <h2>HTML5 Canvas to fill:</h2>
            <canvas id="example3" width="260" height="390"
            style="border:1px solid #ffffff;">
            Your browser does not support the HTML5 canvas tag.</canvas>
            
            <p>Click to fill canvas:</p>
            <p><button onclick="example3Canvas()">Click!</button></p>
        </div>       
        </div>
        <footer>
        <hr>

       </footer>
	</body>
</html>
