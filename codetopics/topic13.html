    <style>
        div#example4 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        }
        @keyframes example4 {
        0%   {background-color:red; left:0px; top:0px;}
        25%  {background-color:yellow; left:100px; top:0px;}
        50%  {background-color:blue; left:100px; top:100px;}
        75%  {background-color:green; left:0px; top:100px;}
        100% {background-color:red; left:0px; top:0px;}
        }
    </style>  
      
    <script type="text/javascript">
        function animationTwo(el) {
	    var elem = document.getElementById(el);
	    elem.style.animation = "example4 4s infinite";
        }
    </script>
      
	</head>
    
	<body>
		<header>
		<h1><a href="http://cit261.darr.org" title="Home Page">Home</a> | Designing, Defining, and Triggering CSS3 Animations without Custom Libraries Example </h1>
        <hr>
		</header>
    <div class="main">
        <div class="half">
            <h2>Annimation example 1.</h2>
            <div id="example4"onclick="animationTwo('example4')">
                <p>Click the rectangle to trigger the annimation.</p>
            </div>
